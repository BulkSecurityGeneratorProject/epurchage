
<div>
    <h2><span data-translate="epurchaseApp.employee.detail.title">Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="epurchaseApp.employee.employeeName">Employee Name</span></dt>
        <dd>
            <span>{{vm.employee.employeeName}}</span>
        </dd>
        <dt><span data-translate="epurchaseApp.employee.department">Department</span></dt>
        <dd>
            <a ui-sref="departmentmySuffix-detail({id:vm.employee.departmentId})">{{vm.employee.departmentId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="employeemySuffix-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
