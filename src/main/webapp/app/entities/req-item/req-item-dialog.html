
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReqItemLabel" data-translate="epurchaseApp.reqItem.home.createOrEditLabel">Create or edit a Req Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reqItem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reqItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.reqItem.itemId" for="field_itemId">Item Id</label>
            <input type="number" class="form-control" name="itemId" id="field_itemId"
                    ng-model="vm.reqItem.itemId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.reqItem.itemName" for="field_itemName">Item Name</label>
            <input type="text" class="form-control" name="itemName" id="field_itemName"
                    ng-model="vm.reqItem.itemName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.reqItem.purpose" for="field_purpose">Purpose</label>
            <input type="text" class="form-control" name="purpose" id="field_purpose"
                    ng-model="vm.reqItem.purpose"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.reqItem.specificationItem" for="field_specificationItem">Specification Item</label>
            <input type="text" class="form-control" name="specificationItem" id="field_specificationItem"
                    ng-model="vm.reqItem.specificationItem"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.reqItem.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.reqItem.location"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.reqItem.officeCode" for="field_officeCode">Office Code</label>
            <input type="text" class="form-control" name="officeCode" id="field_officeCode"
                    ng-model="vm.reqItem.officeCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.reqItem.qty" for="field_qty">Qty</label>
            <input type="number" class="form-control" name="qty" id="field_qty"
                    ng-model="vm.reqItem.qty"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.reqItem.unit" for="field_unit">Unit</label>
            <input type="text" class="form-control" name="unit" id="field_unit"
                    ng-model="vm.reqItem.unit"
                     />
        </div>

        <div class="form-group">
            <label data-translate="epurchaseApp.reqItem.requisition" for="field_requisition">Requisition</label>
            <select class="form-control" id="field_requisition" name="requisition" ng-model="vm.reqItem.requisitionId" ng-options="requisition.id as requisition.id for requisition in vm.requisitions"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
