
<div>
    <h2><span data-translate="epurchaseApp.item.detail.title">Item</span> {{vm.item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="epurchaseApp.item.itemName">Item Name</span></dt>
        <dd>
            <span>{{vm.item.itemName}}</span>
        </dd>
        <dt><span data-translate="epurchaseApp.item.itemType">Item Type</span></dt>
        <dd>
            <span>{{vm.item.itemType}}</span>
        </dd>
        <dt><span data-translate="epurchaseApp.item.requisition">Requisition</span></dt>
        <dd>
            <a ui-sref="requisitionmySuffix-detail({id:vm.item.requisitionId})">{{vm.item.requisitionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="itemmySuffix-detail.edit({id:vm.item.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
