
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myItemLabel" data-translate="epurchaseApp.item.home.createOrEditLabel">Create or edit a Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.item.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.item.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.item.itemName" for="field_itemName">Item Name</label>
            <input type="text" class="form-control" name="itemName" id="field_itemName"
                    ng-model="vm.item.itemName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.item.itemType" for="field_itemType">Item Type</label>
            <input type="text" class="form-control" name="itemType" id="field_itemType"
                    ng-model="vm.item.itemType"
                     />
        </div>

        <div class="form-group">
            <label data-translate="epurchaseApp.item.requisition" for="field_requisition">Requisition</label>
            <select class="form-control" id="field_requisition" name="requisition" ng-model="vm.item.requisitionId" ng-options="requisition.id as requisition.id for requisition in vm.requisitions"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
