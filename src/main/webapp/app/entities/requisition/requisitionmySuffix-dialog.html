
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRequisitionLabel" data-translate="epurchaseApp.requisition.home.createOrEditLabel">Create or edit a Requisition</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.requisition.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.requisition.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.requisition.reqNo" for="field_reqNo">Req No</label>
            <input type="number" class="form-control" name="reqNo" id="field_reqNo"
                    ng-model="vm.requisition.reqNo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.requisition.reqDate" for="field_reqDate">Req Date</label>
            <input type="number" class="form-control" name="reqDate" id="field_reqDate"
                    ng-model="vm.requisition.reqDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.requisition.poDate" for="field_poDate">Po Date</label>
            <input type="number" class="form-control" name="poDate" id="field_poDate"
                    ng-model="vm.requisition.poDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="epurchaseApp.requisition.ponumber" for="field_ponumber">Ponumber</label>
            <input type="text" class="form-control" name="ponumber" id="field_ponumber"
                    ng-model="vm.requisition.ponumber"
                     />
        </div>

        <div class="form-group">
            <label data-translate="epurchaseApp.requisition.employee" for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" ng-model="vm.requisition.employeeId" ng-options="employee.id as employee.id for employee in vm.employees"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
